name: ubuntu-nvhpc

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  builds-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix: 
        optimization-type: ["Debug", "Release"]
        mpi-build: ["No"]

    timeout-minutes: 30
    steps:       
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - uses: fortran-lang/setup-fortran@v1
      id: setup-fortran
      with:
        compiler: nvidia-hpc
        version: '23.11'
      
    - name: Build application
      run: |
        # export CC=nvcc
        # export CXX=nvc++
        # export FC=nvfortran
        cmake -S . -B build -DCMAKE_BUILD_TYPE=${{matrix.optimization-type}} -DSEMBA_FDTD_ENABLE_HDF=NO -DSEMBA_FDTD_ENABLE_MTLN=NO -DSEMBA_FDTD_ENABLE_MPI=${{matrix.mpi-build}}
        cmake --build build -j
      
    - name: Run fdtd unit tests 
      timeout-minutes: 30
      run: |
        build/bin/fdtd_tests

    - name: Install python wrapper requirements
      run: |
        python -m pip install -r requirements.txt

    - name: Run wrapper tests
      timeout-minutes: 60 
      run: |
        python -m pytest test
       
      